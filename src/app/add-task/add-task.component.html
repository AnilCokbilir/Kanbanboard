<form class="form" (submit)="save()">
    <div class="border">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Type in your Title" [(ngModel)]="title" name="title">


        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Type in your Description" [(ngModel)]="description" name="description">

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Assign to</mat-label>
            <mat-select [(ngModel)]="assignInput" name="assignInput">
                <mat-option *ngFor="let assigner of assignes" [value]="assigner">
                    {{assigner}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Urgency</mat-label>
            <mat-select [(ngModel)]="urgencyInput" name="urgencyInput">
                <mat-option *ngFor="let urgency of urgencies" [value]="urgency">
                    {{urgency}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <input class="date" type="date" name="date" [(ngModel)]="dateInput">

        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dateInput" name=" dateInput">
            <mat-hint>MM/DD/YYYY</mat-hint>


            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <button mat-stroked-button type="submit" color="primary">Save</button>
    </div>
</form>
