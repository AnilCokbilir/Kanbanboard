<ng-container *ngIf="allTasksArray.loggedIn">
    <app-header></app-header>
    <div class="flex">
        <app-side-nav></app-side-nav>
        <router-outlet></router-outlet>

    </div>
</ng-container>
<app-login *ngIf="!(allTasksArray.loggedIn) && router.url !== '/signup'"></app-login>
<app-sign-up *ngIf="router.url === '/signup'"></app-sign-up>
