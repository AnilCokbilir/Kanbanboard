<div class="wrapper" *ngFor="let task of allTasksFire; let i = index">
    <mat-card class="{{task.object.Urgency}}">
        <div class="backlog">{{task.object.Assigned}}</div>
        <div class="backlog">{{task.object.Title}}</div>
        <div class="backlog">{{task.object.Date.seconds | date: 'EEEE, MMMM d, y' }}</div>
        <mat-icon (click)="deletePos(i)">delete</mat-icon>
    </mat-card>
</div>
